<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac</title>
</head>

<body>
    <p>
        <span><strong>Player One = X</strong></span>
        <span><strong>Player Two = O</strong></span>
    </p>
    <div class="container">
        <div class="row">
            <span id="one"></span>
            <span id="two"></span>
            <span id="three"></span>
        </div>
        <div class="row">
            <span id="four"></span>
            <span id="five"></span>
            <span id="six"></span>
        </div>
        <div class="row">
            <span id="seven"></span>
            <span id="eight"></span>
            <span id="nine"></span>
        </div>
    </div>
    <button class="button" hidden>Start Again</button>

    <script src="index.js"></script>
</body>

</html>
